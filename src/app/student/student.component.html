<mat-toolbar color="primary">
  <span class="title-center">Student</span>
</mat-toolbar>
<div class="container mat-elevation-z8">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($any($event.target).value)"
      placeholder="Filter"
    />
  </mat-form-field>
  <mat-table [dataSource]="dataSource" class="mat-cell" matSort>
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="ime">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Ime</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.ime }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="prezime">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Prezime</mat-header-cell
      >
      <mat-cell *matCellDef="let row">{{ row.prezime }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="brojIndeksa">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Broj indeksa</mat-header-cell
      >
      <mat-cell *matCellDef="let row">{{ row.brojIndeksa }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="projekat">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Projekat</mat-header-cell
      >
      <mat-cell *matCellDef="let row">{{ row.projekat.naziv }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button
          mat-icon-button
          color="primary"
          (click)="openDialog(1, 0, '', '', '', grupa, projekat)"
        >
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button
          mat-icon-button
          color="primary"
          (click)="
            openDialog(
              2,
              row.id,
              row.ime,
              row.prezime,
              row.brojIndeksa,
              row.grupa,
              row.projekat
            )
          "
        >
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="primary"
          (click)="
            openDialog(
              3,
              row.id,
              row.ime,
              row.prezime,
              row.brojIndeksa,
              row.grupa,
              row.projekat
            )
          "
        >
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns">
      <mat-row
        style="cursor: pointer"
        *matRowDef="let row; columns: displayedColumns"
        (click)="selectedRow(row)"
        [ngClass]="{
          selectedRow:
            selektovaniStudent != null && selektovaniStudent.id == row.id
        }"
      >
      </mat-row>
    </mat-header-row>
  </mat-table>
  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    [showFirstLastButtons]="true"
  >
  </mat-paginator>
</div>
